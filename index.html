<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Sky Tracker</h1>
      <div class="clockContainer">
        <h2 id="clock"></h2>
      </div>
      <div class="latLonInputContainer">
        <label for="latitudeInput">Latitude</label>
        <input
          class="coordinateInput"
          name="latitudeInput"
          type="number"
          id="latitudeInput"
          placeholder="Latitude"
        />
        <label for="longitudeInput">Longitude</label>
        <input
          class="coordinateInput"
          name="longitudeInput"
          type="number"
          id="longitudeInput"
          placeholder="Longitude"
        />
        <button id="getLocationButton">Get My Location</button>
      </div>
      <div class="selectionContainer">
        <select name="trackingObject" id="trackingObjectSelection">
          <option value="10">Sun</option>
          <option value="11">Moon</option>
          <option value="1">Mercury</option>
          <option value="2">Venus</option>
          <option value="4">Mars</option>
          <option value="5">Jupiter</option>
          <option value="6">Saturn</option>
          <option value="7">Uranus</option>
          <option value="8">Neptune</option>
          <option value="9">Pluto</option>
        </select>
      </div>
      <button id="startTrackingButton" class="trackingButton">
        Start Tracking
      </button>
      <button
        id="stopTrackingButton"
        class="trackingButton inactive stopTrackingButton"
      >
        Stop Tracking
      </button>
      <div class="resultsContainer">
        <h2 class="result trackingObjectName">
          Tracked Object: <span id="trackingObjectName">---</span>
        </h2>
        <h3>Data Timestamp: <span id="dataTimestamp"> - </span></h3>
        <h2 class="result coordinateResult">
          Altitude: <span id="altitudeResult">-</span>
        </h2>
        <h2 class="result coordinateResult">
          Azimuth: <span id="azimuthResult">-</span>
        </h2>
        <h2 class="result coordinateResult">
          Cardinal: <span id="cardinalResult">-</span>
        </h2>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
